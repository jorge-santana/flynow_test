name: Packaging and Publishing

on:
  workflow_run:
    workflows: ['release']
    types:
      - completed

jobs:
  build-and-push-docker-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract tag from semantic release
        id: extract-tag
        run: |
          TAG=$(echo "${GITHUB_REF_NAME}" | grep -Eo "v[0-9]+\.[0-9]+\.[0-9]+")
          if [ -z "$TAG" ]; then
            echo "::error::No valid semantic version tag found."
            exit 1
          fi
          echo "::set-output name=tag::$TAG"

      - name: Build Docker image
        run: |
          docker build . -t ${{ secrets.DOCKER_USERNAME }}/flynow:$TAG

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/flynow:$TAG
