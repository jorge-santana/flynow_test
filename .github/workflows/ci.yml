name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-lint:
    name: Build and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Verificar código
        run: echo "Iniciando o workflow de CI para verificar o código..."

      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Rodar prettier
        run: |
          echo "Executando prettier... (estética)"
          npm run prettier:check

      - name: Rodar lint
        run: |
          echo "Executando lint... (qualidade)"
          npm run lint

      - name: Rodar vitest
        run: |
          echo "Executando vitest... (testes unitários)"
          npm run test:run

      - name: Rodar build
        run: |
          echo "Executando build..."
          npm run build

      - name: Finalizar workflow
        run: echo "Workflow de CI concluído com sucesso!"
